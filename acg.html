<section id="features">
  <section id="ai-guardian" 
    class="p-10 bg-gradient-to-br from-purple-900 via-indigo-900 to-black text-white rounded-2xl shadow-2xl max-w-4xl mx-auto mt-12 border border-purple-700 relative overflow-hidden">

    <!-- Decorative Cyber Glow -->
    <div class="absolute top-0 left-0 w-full h-full bg-gradient-to-tr from-pink-500/10 via-purple-500/5 to-transparent animate-pulse"></div>

<div class="relative z-10 px-4 py-16 bg-gradient-to-b from-gray-900 via-gray-800 to-black rounded-3xl shadow-2xl max-w-4xl mx-auto" style="margin-bottom: 10px;">
  <h2 class="text-4xl md:text-5xl font-extrabold mb-6 text-center text-transparent bg-clip-text bg-gradient-to-r from-pink-400 via-purple-400 to-cyan-400 drop-shadow-lg" style="color: #1e90ff;">
    AI Cyber Guardian
  </h2>
  <p class="mb-8 text-center text-gray-300 text-lg md:text-xl leading-relaxed">
    Paste any suspicious message or email, and let our <span class="text-pink-400 font-semibold">AI Guardian</span> scan it for scams, phishing, or fraud attempts in <span class="text-pink-400 font-semibold">real time</span>.
  </p>

      <!-- Input -->
      <textarea id="guardianInput" rows="5" 
        class="w-full p-4 rounded-2xl text-black mb-6 shadow-inner border-2 border-transparent focus:ring-2 focus:ring-pink-500 transition-all"
        placeholder="Paste the message here..."></textarea>
      
      <!-- Button -->
      <div class="text-center">
        <button onclick="scanMessage()" 
          class="px-8 py-4 bg-gradient-to-r from-pink-600 to-purple-600 hover:from-pink-700 hover:to-purple-700 rounded-full font-bold text-lg shadow-lg transform hover:scale-105 transition-all duration-300">
          üîç Scan Message
        </button>
      </div>
      
      <!-- Results -->
      <div id="guardianResult" 
        class="mt-10 hidden p-8 bg-black/50 rounded-2xl shadow-xl border border-purple-700 text-center space-y-6">
        
        <!-- Circular Risk Meter -->
        <div class="flex justify-center" style="margin-left: 150px;">
          <div class="relative w-30 h-30">
            <svg class="w-30 h-30 transform -rotate-80">
              <circle cx="80" cy="80" r="70" stroke="gray" stroke-width="12" fill="none" />
              <circle id="riskCircle" cx="80" cy="80" r="70" stroke="lime" stroke-width="12" fill="none" 
                stroke-linecap="round" stroke-dasharray="439" stroke-dashoffset="439"
                class="transition-all duration-1000 ease-linear"/>
            </svg>
            <div class="absolute inset-0 flex items-center justify-center">
              <span id="riskScore" class="text-2xl font-extrabold" style="margin-left: -100px;">0%</span>
            </div>
          </div>
        </div>

        <!-- Issues List -->
        <div class="text-left">
          <h3 class="text-xl font-semibold text-pink-400 mb-2">Detected Signals:</h3>
          <ul id="issueList" class="list-disc list-inside space-y-1 text-gray-300"></ul>
        </div>

        <!-- Verdict -->
        <p id="verdict" class="text-2xl font-bold mt-6"></p>
      </div>
    </div>

<script>
function scanMessage() {
  const msg = document.getElementById("guardianInput").value.trim();
  const resultDiv = document.getElementById("guardianResult");
  const riskCircle = document.getElementById("riskCircle");
  const riskScoreEl = document.getElementById("riskScore");
  const issueList = document.getElementById("issueList");
  const verdictEl = document.getElementById("verdict");
  
  if (!msg) {
    alert("‚ö†Ô∏è Please paste a message first!");
    return;
  }

  // Reset UI
  resultDiv.classList.remove("hidden");
  issueList.innerHTML = "";
  verdictEl.textContent = "";
  riskScoreEl.textContent = "Scanning...";
  riskCircle.style.strokeDashoffset = 439;

  let riskScore = 10;
  let issues = [];

  // 1. Links detection
  const links = msg.match(/https?:\/\/[^\s]+/gi);
  if (links) {
    riskScore += 40;
    issues.push("üîó Suspicious link: " + links[0]);

    // Check domain
    const safeDomains = ["google.com","microsoft.com","github.com"];
    const domain = links[0].replace("http://","").replace("https://","").split("/")[0];
    if (!safeDomains.some(sd => domain.includes(sd))) {
      riskScore += 20;
      issues.push("‚ö†Ô∏è Unfamiliar domain: " + domain);
    }
  }

  // 2. Phishing keywords
  const phishingWords = ["bank","login","password","account","verify","security","social security","paypal","irs","unlock","blocked","reset"];
  phishingWords.forEach(word => {
    if (msg.toLowerCase().includes(word)) {
      riskScore += 20;
      issues.push(`üõë Keyword detected: "${word}"`);
    }
  });

  // 3. Urgency / scam triggers
  const scamTriggers = ["urgent","immediately","act now","transfer","gift card","win","winner","lottery","claim","prize","free","limited"];
  scamTriggers.forEach(word => {
    if (msg.toLowerCase().includes(word)) {
      riskScore += 15;
      issues.push(`‚ö° Urgency detected: "${word}"`);
    }
  });

  // 4. Odd formatting
  if ((msg.match(/!/g) || []).length > 3) {
    riskScore += 10;
    issues.push("‚ÄºÔ∏è Excessive exclamation marks");
  }
  if (/[0-9]+/.test(msg) && /[$‚Ç¨]/.test(msg)) {
    riskScore += 15;
    issues.push("üí∞ Suspicious money request");
  }
  if (msg.length < 15) {
    riskScore += 10;
    issues.push("üìè Message unusually short");
  }

  // Cap score
  riskScore = Math.min(riskScore, 100);

  // Animate risk meter
  let offset = 439 - (439 * riskScore / 100);
  riskCircle.style.strokeDashoffset = offset;
  riskCircle.style.stroke = riskScore >= 80 ? "red" : riskScore >= 50 ? "orange" : "lime";
  riskScoreEl.textContent = riskScore + "%";

  // List issues
  if (issues.length === 0) {
    issues.push("‚úÖ No obvious scam signals detected");
  }
  issues.forEach(issue => {
    const li = document.createElement("li");
    li.textContent = issue;
    issueList.appendChild(li);
  });

  // Verdict
  if (riskScore >= 80) {
    verdictEl.textContent = "üî¥ High Risk ‚Äì This is almost certainly a scam!";
    verdictEl.className = "text-red-400 animate-pulse";
  } else if (riskScore >= 50) {
    verdictEl.textContent = "üü† Medium Risk ‚Äì Be cautious!";
    verdictEl.className = "text-orange-400";
  } else {
    verdictEl.textContent = "üü¢ Low Risk ‚Äì Likely safe.";
    verdictEl.className = "text-green-400";
  }
}
</script>
