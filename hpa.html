    text-align: center;

<section id="hack-ai-holo" class="relative w-full min-h-[700px] bg-black/90 text-white flex flex-col lg:flex-row rounded-3xl overflow-hidden shadow-2xl p-10 gap-10">

  <!-- Left: Console / Input -->
  <div class="flex-1 flex flex-col bg-gray-900/70 backdrop-blur-md rounded-2xl p-6 shadow-xl h-full">
    <h2 class="text-3xl font-bold text-cyan-400 mb-4" style="color: #1e90ff;">üñ•Ô∏è Hack Prevention Console</h2>
    <p class="text-gray-400 mb-4" style="margin-bottom: 15px;">Paste a suspicious URL, code snippet, or message to analyze. Watch the scan in real-time.</p>
    <textarea id="holoInput" rows="6" placeholder="Paste here..."
      class="w-full p-4 rounded-xl bg-black/50 text-white border border-gray-700 focus:border-cyan-400 focus:ring-2 focus:ring-cyan-400 transition-all shadow-inner"></textarea>
    <button onclick="holoScan()"
      class="mt-4 self-start px-6 py-3 bg-cyan-600 hover:bg-cyan-700 rounded-full font-bold text-white shadow-lg transform hover:scale-105 transition-all">
      üîç Start Scan
    </button>
    <div id="holoLogs" class="mt-6 h-60 overflow-y-auto bg-black/40 rounded-xl p-4 text-sm font-mono text-green-400 border border-gray-700"></div>
  </div>

  <!-- Right: 3D Risk Meter Visualization -->
  <div class="flex-1 flex flex-col items-center justify-center relative">
    <h3 class="text-2xl font-bold text-cyan-400 mb-4">Risk Meter</h3>
    <div class="w-20 h-72 bg-gray-800 rounded-3xl overflow-hidden shadow-inner relative">
      <div id="riskMeter" class="absolute bottom-0 w-full bg-red-500 rounded-b-3xl transition-all duration-500"></div>
    </div>
    <span id="riskPercentage" class="mt-4 text-2xl font-bold text-white">0%</span>
  </div>

</section>

<script>
function holoScan() {
  const input = document.getElementById("holoInput").value.trim();
  const logs = document.getElementById("holoLogs");
  const meter = document.getElementById("riskMeter");
  const percent = document.getElementById("riskPercentage");

  if(!input){ alert("Enter text to scan!"); return; }

  logs.innerHTML = "";
  meter.style.height = "0%";
  percent.textContent = "0%";

  let risk = 10;
  let detected = [];

  const suspiciousPatterns = ["eval","<script","malware","virus","hack","phishing","password","alert(","base64_decode","http://","https://"];
  suspiciousPatterns.forEach(p=>{
    if(input.toLowerCase().includes(p)){
      risk += 15;
      detected.push("‚ö†Ô∏è Detected pattern: " + p);
    }
  });

  risk = Math.min(risk + Math.floor(Math.random()*15), 100);

  // Simulate live scanning
  let line = 0;
  const scanLines = input.split(/\n|\.|!/);
  const interval = setInterval(()=>{
    if(line >= scanLines.length){
      clearInterval(interval);
      // Animate meter
      meter.style.height = risk + "%";
      if(risk<40) meter.style.backgroundColor="#22c55e";
      else if(risk<70) meter.style.backgroundColor="#facc15";
      else meter.style.backgroundColor="#ef4444";
      percent.textContent = risk + "%";

      // Add detected issues
      detected.forEach(d=>{
        const div = document.createElement("div");
        div.textContent = d;
        logs.appendChild(div);
      });
      if(detected.length===0){
        const div = document.createElement("div");
        div.textContent = "‚úÖ No suspicious patterns detected.";
        logs.appendChild(div);
      }
      return;
    }

    // Simulate typing log
    const div = document.createElement("div");
    div.textContent = `Scanning: "${scanLines[line].trim()}"`;
    logs.appendChild(div);
    logs.scrollTop = logs.scrollHeight;
    line++;
  }, 300);
}
</script>

<script>
function analyzeMessage() {
    const message = document.getElementById("message").value.toLowerCase();
    const resultContainer = document.getElementById("result-container");
    resultContainer.innerHTML = '';
    const result = document.createElement("p");
    const scamKeywords = ["win","jackpot","free","lottery","send money","bank","verification"];
    const isScam = scamKeywords.some(keyword => message.includes(keyword));
    if(isScam) { result.textContent = "‚ö†Ô∏è This message seems like a scam!"; result.style.color = "#ff4d4d"; }
    else { result.textContent = "‚úÖ This message seems safe."; result.style.color = "#32cd32"; }
    resultContainer.appendChild(result);
}

// FAQ toggle
const faqs = document.querySelectorAll('.faq-item h3');
faqs.forEach(faq => {
    faq.addEventListener('click', () => {
        const p = faq.nextElementSibling;
        p.style.display = (p.style.display === 'block') ? 'none' : 'block';
    });
});
</script>
